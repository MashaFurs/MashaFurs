<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger</title>

    <style>

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: beige;
            
            
}

    .burger_container{
        display: flex;
    justify-content: end;
    }
        

        .burger_wrapper {
    position: absolute;
    top: 0;
    right: 0; /* Заменяем left на right */
    width: 320px;
    background-color: transparent;
    position: relative;
    color: white;
    text-align: center;
    height: 40px;
    transition: 0.5s all;
}

.burger_label {
    display: block;
    position: absolute;
    top: 0;
    right: 0; /* Заменяем left на right */
    width: 40px; /* Увеличение ширины, чтобы было легче нажимать */
    height: 100%;
    cursor: pointer;
    z-index: 99;
    line-height: 40px; /* Равно высоте родителя */
}

        #check_menu {
            display: none;
        }

        

        .burger_line {
    position: absolute;
    top: 8px;
    right: 10px; /* Заменяем left на right */
    width: 35px;
    height: 2px;
    background-color: black;
    transition: 0.5s all;
}

.burger_main_menu {
    position: absolute;
    top: 0;
    right: 0; /* Заменяем left на right */
    width: 100%;
    transform: translateX(100%); /* Изначально сдвигаем за экран вправо */
    min-height: 100vh;
    background-color: transparent;
    font-size: 16px;
    transition: 0.5s all;
    z-index: -1;
    padding-top: 60px;
    display: none;
}


        .burger_second, .burger_third {
            top: 18px;
        }

        .burger_fourth {
            top: 28px;
        }

        
        .burger_a {
            display: block;
            width: 100%;
            padding: 10px;
            color: black;
            text-decoration: none;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            background-color: #fff;
        }

        

        #check_menu:checked ~ .burger_main_menu {
        display: block;
    transform: translateX(0); /* Перемещаем вправо, чтобы показать меню */
    background-color: #fff;
    transition: 0.5s all;
}

#check_menu:checked ~ .burger_first {
    display: none;
}

#check_menu:checked ~ .burger_second {
    transform: rotate(45deg);
}

#check_menu:checked ~ .burger_third {
    transform: rotate(-45deg);
}

#check_menu:checked ~ .burger_fourth {
    display: none;
}

    </style>
</head>
<body>

        <div class="burger_container">

        
        <div class="burger_wrapper">
            <input type="checkbox" id="check_menu">
            <label class="burger_label" for="check_menu"></label>
            <div class="burger_line burger_first"></div>
            <div class="burger_line burger_second"></div>
            <div class="burger_line burger_third"></div>
            <div class="burger_line burger_fourth"></div>
            <nav class="burger_main_menu">
                <a class="burger_a" href="#">Skills</a>
                <a class="burger_a"href="#">Portfolio</a>
                <a class="burger_a" href="#">Resume</a>
                <a class="burger_a" href="#">Contact</a>
            </nav>
        </div>

    </div>
   
    
    

</body>
</html>
