<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <style>
        ul{width: 350px;

        }
        .up{list-style-type:upper-roman;}
        .lower{list-style-type:lower-roman;}
    </style>
</head>
<body>
    <ul class="up"> 
        <li>Зима
            <ul class="lower">
                <li>Декабрь</li>
                <li>Январь</li>
                <li>Февраль</li>
            </ul>
        </li>
        <li>Весна
            <ul class="lower">
                <li>Март</li>
                <li>Апрель</li>
                <li>Май</li>
            </ul>
        </li>
        <li>Лето
            <ul class="lower">
                <li>Июнь</li>
                <li>Июль</li>
                <li>Август</li>
            </ul>
        </li>
        <li>Осень
            <ul class="lower">
                <li>Сентябрь</li>
                <li>Октябрь</li>
                <li>Ноябрь</li>
            </ul>
        </li>
        
    </ul>
</body>
</html>
