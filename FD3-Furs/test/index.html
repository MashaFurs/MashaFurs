<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            display: flex;
            justify-content: center;
            font-size: 20px;
        }

        @keyframes tracking-out-contract{0%{opacity:1}50%{opacity:1}100%{letter-spacing:-.5em;opacity:0}}

        .move{
            animation:tracking-out-contract .7s cubic-bezier(.55,.085,.68,.53) both
        }
    </style>
    
</head>
<body>
    
   <div  id="text">
    <p >удаляется товар</p>
   </div>
   <button id="btn">Удалить</button>

   <script>

const text = document.getElementById('text');

function animationText () {
  text.className = "move";
}

function deleteElement() {
  console.log("Удалился товар");
}

// Добавляем слушатель события transitionend на элемент text
text.addEventListener('animationend', deleteElement, false);

// Добавляем слушатель события click на кнопку btn
const btn = document.getElementById('btn');
btn.addEventListener('click', animationText, false);
   </script>

</body>
</html>
