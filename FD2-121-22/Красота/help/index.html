<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HELP</title>
    
</head>

<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        background-color: white;
        overflow: hidden;
    }
    .buttons {
        position: absolute;
        top: 30%;
        left: 0;
        width: 100vw;
        text-align: center;
    }
    #canvas1{
        background: white;
        filter: blur(10px) contrast(5px);
    }
    .button {
        position: relative;
        width: 25%;
        height: 120px;
        margin: 10px;
        display: inline-block;
        border-radius: 50px;
        border: 5px solid rgb(113, 36, 36);
        background: transparent;
        transition: 0.5s;
    }
    .button::before {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        border-radius: 50px;
        transition: 0.5s;
    }
    .button:hover::before {
        color: yellow;
        box-shadow: inset 10px 10px 15px orange, inset -10px -10px 15px orange, inset -10px 10px 15px orange, inset 10px -10px 15px orange,;
        
    }
    .button:hover {
        box-shadow: inset 10px 10px 15px orange, inset -10px -10px 15px orange, inset -10px 10px 15px orange, inset 10px -10px 15px orange,;
        border: 5px solid orange;
        background: orange;
    }
</style>
<body>
  
    <canvas id="canvas1"></canvas>
    <div class="buttons">
        <button class="button" data-number="0"></button>
    </div>
    
    

<script src="script.js"></script>
</body>
</html>
