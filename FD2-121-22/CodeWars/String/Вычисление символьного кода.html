<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    
</head>
<body>
    
    

    <script>
     
     function calc(x){
        string="";   //создаю пустую строку кда буду складывать значения символов о юникоду
        for(let i=0;i<x.length;i++){  //создала цикл который добавляет в пустую строку постепенно значения символов по юникоду
            string+=x.charCodeAt(i);
        }
        string1=string.replaceAll("7","1");  //заменяю ВСЕ 7 на 1
        let stringArr=string.split("").map(Number); // перевожу в цикл, а потом все значения цикла в числовой тип. У первой строки(до того как заменила 7 на 1)
        let string1Arr=string1.split("").map(Number); //тоже самое делаю и с измененной строкой(где 7 уже изменились на 1)
        let sum1=0; //создаю хранилище для превой строки
        for(let j=0; j<stringArr.length;j++){  //добавляю в пустое хранилище постепенно каждое значениею. В итогк получаю сумму
            sum1+=stringArr[j];
        }
        let sum2=0;
        for(let k=0; k<string1Arr.length;k++){
            sum2+=string1Arr[k];
        }
        let result=sum1-sum2;
        console.log(result);
       

}
calc("abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ");
        
    </script>
</body>
</html>
