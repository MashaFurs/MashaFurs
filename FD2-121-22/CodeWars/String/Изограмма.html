    <script>
 
 function isIsogram(str){
    if(str==""){
        return true
    }
    
  let strArr=str.toLowerCase().split("");
  let newString=[];

  for(let i=0;i<strArr.length;i++){

    if(!newString.includes(strArr[i])){
        newString+=strArr[i];
        
    }   else{
        return false;
    } 

   
    if(newString==str.toLowerCase()){
        return true
    }     
  }    
}
console.log( isIsogram("") );
 
  


        
    </script>
