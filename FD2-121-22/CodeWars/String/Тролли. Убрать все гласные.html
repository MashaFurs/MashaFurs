    <script>
 
 function disemvowel(str) {
        let vowels=["a","e","i","o","u","I","O","U","A","E"];
        let strArr=  str.split("");
        let newString="";
        for(i=0;i<strArr.length;i++){
            if(!vowels.includes(strArr[i])){
              newString+=strArr[i];
            }
        }
  
  return newString;
}
    </script>
