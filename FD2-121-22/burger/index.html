<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger</title>

    <style>

        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body{
            background-color: beige;
        }

        .burger_wrapper{
            position: absolute;
            width: 320px;
            background-color: transparent;
            position: relative;
            color: white;
            text-align: center;
            height: 40px;
        }

        #check_menu{
            display: none;
        }

        .burger_label{
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            z-index: 2;
            line-height: 40px; /*Равно высоте родителя*/
        }

        .burger_line{
            position: absolute;
            top: 8px;
            right: 10px;
            width: 35px;
            height: 2px;
            background-color: black;
            transition: 0.5s all;
        }

        .burger_second, .burger_third{
            top: 18px;
        }

        .burger_fourth{
            top: 28px;
        }

        .burger_main_menu{
            display: block;
            position: absolute;
            width: 100%;
            bottom: 0;
            left: 0;
            transform: translateY(100%);
            max-height: 0;
            font-size: 0;
            overflow: hidden;
            transition: 0.5s all;
        }

        .burger_a{
            display: block;
            width: 100%;
            padding: 10px;
            color: black;
            text-decoration: none;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            background-color: #fff;
        }

        #check_menu:checked ~ .burger_main_menu {
            max-height: 500px;
            font-size: 16px;
        }

        #check_menu:checked ~ .burger_first {
            display: none;
        }

        #check_menu:checked ~ .burger_second {
            transform: rotate(45deg);
        }

         #check_menu:checked ~ .burger_third {
            transform: rotate(-45deg);
        }

        #check_menu:checked ~ .burger_fourth {
            display: none;
        }



    </style>
</head>
<body>
    
    <div class="burger_wrapper">
        <input type="checkbox" id="check_menu">
        <label class="burger_label" for="check_menu"></label>
        <div class="burger_line burger_first"></div>
        <div class="burger_line burger_second"></div>
        <div class="burger_line burger_third"></div>
        <div class="burger_line burger_fourth"></div>
        <nav class="burger_main_menu">
            <a class="burger_a" href="#">Skills</a>
            <a class="burger_a"href="#">Portfolio</a>
            <a class="burger_a" href="#">Resume</a>
            <a class="burger_a" href="#">Contact</a>
        </nav>
    </div>

</body>
</html>
