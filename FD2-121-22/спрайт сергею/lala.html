<head>

    <style>

        body{
            background-color: aqua;

        @keyframes MyAnimation{
            from { background: url("ser.png") 0 0;}

        .img {
            width: 184px;
            height: 325px;
            background-image: url("ser.png");
            animation: MyAnimation 1s steps(8) infinite;
            transform: scale(0.5);
        }


    </style>
