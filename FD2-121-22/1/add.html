<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
           
        }
        .body{
            border: 5px solid #43a047;
            border-radius: 5%;
            width: 362px;
            height: 588px;
            background-color: #cfd8dc;;
            
        }
        #result{
            width: 353px;
            height: 100px;
            text-align: center;
            font-size: 80px;
        }


        input {
  position: relative;
  display: inline-block;
  cursor: pointer;
  outline: none;
  border: 0;
  vertical-align: middle;
  text-decoration: none;
  font-size: 1.5rem;
  font-weight: 700;
  text-transform: uppercase;
  font-family: inherit;
  
}

.big-button {
  padding: 1em 2em;
  
  border-radius: 1em;
  transform-style: preserve-3d;
  transition: all 175ms cubic-bezier(0, 0, 1, 1);
  background-color: #f1f8e9;;
  box-shadow: 0 0 0 2px #43a047, 0 0.75em 0 0 gray;
  margin-bottom: 20px;
  margin-right: 5px;
  margin-left: 5px;
}


.big-button:hover {
  background-color: #fff59d;
  transform: translate(0, 0.375em);
}

.big-button:hover::before {
  transform: translate3d(0, 0.75em, -1em);
}

.big-button:active {
  transform: translate(0em, 0.75em);
}

.big-button:active::before {
  transform: translate3d(0, 0, -1em);
  
}


    </style>
</head>
<body>
    <div class="body">
        <div id="result"></div>
        <div class="button">
            <input type="button" class="big-button" value="1" onclick="getNumber(1)">
            <input type="button" class="big-button" value="2" onclick="getNumber(2)">
            <input type="button" class="big-button" value="3" onclick="getNumber(3)"><br>
            <input type="button" class="big-button" value="4" onclick="getNumber(4)">
            <input type="button" class="big-button" value="5" onclick="getNumber(5)">
            <input type="button" class="big-button" value="6" onclick="getNumber(6)"><br>
            <input type="button" class="big-button" value="7" onclick="getNumber(7)">
            <input type="button" class="big-button" value="8" onclick="getNumber(8)">
            <input type="button" class="big-button" value="9" onclick="getNumber(9)"><br>
            <input type="button" class="big-button" value="0" onclick="getNumber(0)">
            <input type="button" class="big-button" value="+" onclick="getSign('+')">
            <input type="button" class="big-button" value="-" onclick="getSign('-')"><br>
            <input type="button" class="big-button" value="/" onclick="getSign('/')">
            <input type="button" class="big-button" value="*" onclick="getSign('*')">
            <input type="button" class="big-button" value="=" onclick="getResult()">
        </div>
    </div>



    <script>
        let x=null;
        let y=null;
        let sign="";

        function getNumber(num){
            if(x===null){
                x=num;
            } else{
                y=num;
            }
        }

        function getSign(oper){
            sign=oper;
        }

        function getResult(){
            switch(sign) {
                case "+": document.getElementById('result').innerText= x+y;
                break;
                case "-": document.getElementById('result').innerText= x-y;
                break;
                case "/": document.getElementById('result').innerText= x/y;
                break;
                case "*": document.getElementById('result').innerText= x*y;
                break;
            }
        }
    </script>
</body>
</html>
