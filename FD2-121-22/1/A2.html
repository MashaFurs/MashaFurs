    <script>
        
        function deleteWhitespace(){
            let string= prompt("Введите что-нибудь");
                while( string[0]==" ") {
                    string = string.substring(1);
                }
                while( string[string.length-1]==" ") {
                    string = string.substring(0, string.length - 1);
                }  
            
            console.log(`\u2605${string}\u2605`);
            
        }
        deleteWhitespace();
    </script>
