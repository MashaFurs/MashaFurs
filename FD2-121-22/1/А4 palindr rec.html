    <script>
        let string=prompt("Введите слово");
        string = string.toLowerCase().replace(/[^a-zа-яё]/gi, '');
        
        
        
        
        function checkPalindrom ( str ) {
            let x= string [0];
            let y= string [string.length-1];
                if(x!==y){
                    return alert ("Это не палиндром!");
                }
            string=string.substring(1,string.length - 1)   
                if(string.length<=1){
                    alert ("Это палиндром")
                    return;
                }
             else{
                return checkPalindrom(str);
            }
        }
        checkPalindrom(string);
