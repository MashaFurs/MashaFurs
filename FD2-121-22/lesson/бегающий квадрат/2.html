<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .area{
            width: 300px;
            height: 300px;
            background: rgb(43, 43, 149);
            position: relative;
        }
        #square{
            width: 50px;
            height: 50px;
            position: absolute;
            left: 0;
            top: 0;
            background: red;
        }
    </style>
</head>
<body>
    
    
    <div class="area">
        <div id="square">

        </div>
    </div>



    <script>
        let square=document.getElementById("square");
        let x= 0;
        let y=0;
        
        
        
        window.addEventListener('keydown', (e) => {
            switch(e.keyCode) {
                case 87: square.style.top=(x-=10)+"px"; break;
                case 68: square.style.left=(y+=10)+"px"; break; 
                case 83: square.style.top=(x+=10)+"px"; break;
                case 65: square.style.left=(y-=10)+"px"; break;
            }
        })
        
    </script>
</body>
</html>
