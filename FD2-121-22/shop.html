<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    /* #app{
        display: none;
    } */
  </style>
</head>
  <body>
    <button>Rendom</button>
    <div id="app">
    
    </div>
   
    <script>
        const cars=[
            {
            brandTitle: "Audi",
            modelTitle: "5",
            imgUrl: "https://klike.net/uploads/posts/2019-06/1560838551_1.jpg"
            },
            {
            brandTitle: " BMW",
            modelTitle: "5",
            imgUrl: "https://klike.net/uploads/posts/2018-09/1536911134_2.jpg"
            },
            {
            brandTitle: "Audi",
            modelTitle: "5",
            imgUrl: "https://klike.net/uploads/posts/2018-09/1536911134_2.jpg"
            },
            
        ]

        let str="";
        function rendom(){
            for(let i=0; i<cars.length; i++){
                str+=`<div class="card" style="width: 18rem;">
  <img src="${cars[i].imgUrl}" class="card-img-top" alt="...">
  <div class="card-body">
    <h3 class="card-title">${cars[i].brandTitle}</h3>
    <h5 class="card-title">${cars[i].modelTitle}</h5> 
    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>`
            }
        }
        

    const elem=document.getElementById("app");
    app.innerHTML=str
        
    </script>
  </body>
</html>
