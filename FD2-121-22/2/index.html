<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOWELS</title>
    <style>
        
        html {
            height: 100%;
        }
        body {
            margin:0;
            padding:0;
            background: linear-gradient(#141e30, #243b55);
        }

        .box {
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 50%;
            left: 50%;
            width: 550px;
            padding: 40px;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,.5);
            box-sizing: border-box;
            box-shadow: 0 15px 25px rgba(0,0,0,.6);
            border-radius: 10px;
        }
        .box div{
            display: flex;
        }

        .box .wrapper {
            position: relative;
            display: inline-block;
        }

        .box .wrapper input {
            margin-right: 40px;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            border: none;
            border-bottom: 1px solid #fff;
            outline: none;
            background: transparent;
        }


        .box a {
            position: relative;
            display: inline-block;
            padding: 10px 20px;
            color: #03e9f4;
            font-size: 16px;
            text-decoration: none;
            text-transform: uppercase;
            overflow: hidden;
            transition: .5s;
            letter-spacing: 4px;
        }

        .box a:hover {
            background: #03e9f4;
            color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 5px #03e9f4,
                        0 0 25px #03e9f4,
                        0 0 50px #03e9f4,
                        0 0 100px #03e9f4;
        }

        span {
            position: absolute;
            display: block;
        }

        .one {
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #03e9f4);
            animation: btn-anim1 1s linear infinite;
        }

        @keyframes btn-anim1 {
        0% {
            left: -100%;
        }
        50%,100% {
            left: 100%;
        }
        }

        .two {
            top: -100%;
            right: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(180deg, transparent, #03e9f4);
            animation: btn-anim2 1s linear infinite;
            animation-delay: .25s;
        }

        @keyframes btn-anim2 {
        0% {
            top: -100%;
        }
        50%,100% {
            top: 100%;
        }
        }

        .three {
            bottom: 0;
            right: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(270deg, transparent, #03e9f4);
            animation: btn-anim3 1s linear infinite;
            animation-delay: .5s;
        }

        @keyframes btn-anim3 {
        0% {
            right: -100%;
        }
        50%,100% {
            right: 100%;
        }
        }

        .four {
            bottom: -100%;
            left: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(360deg, transparent, #03e9f4);
            animation: btn-anim4 1s linear infinite;
            animation-delay: .75s;
        }

        @keyframes btn-anim4 {
        0% {
            bottom: -100%;
        }
        50%,100% {
            bottom: 100%;
        }
        }
        h1{
            color: white;
        }

     
    </style>
</head>
<body>
    
    <div class="box">
        <h1 id="result"></h1>
            <div>
                <div class="wrapper">
                    <input type="text" id="text">  
                </div>
          
                <a href="#" onclick='getText()'>
                    <span class="one"></span>
                    <span class="two"></span>
                    <span class="three"></span>
                    <span class="four"></span>
                    Узнать сколько гласных
                </a>
            </div>  
    </div>


    
       

    <script>
        function getText(){

            function vowels(){
                let count=0;
                let str =document.getElementById("text").value.toLowerCase().split("");
                let letters= ["а", "о", "и", "е", "ё", "э", "ы", "у", "ю", "я"];
                    for(i=0;i<str.length;i++){
                        for( j=0;j<letters.length;j++){
                            if(str[i]==letters[j]){
                            count++;
                            }
                        }
                    }
                    return count;
            }
        document.getElementById('result').innerText=`гласных: ${vowels()}`;
        console.log(`гласных: ${vowels()}`);
        }
        



        
        
    </script>
       
        
    </script>
</body>
</html>
